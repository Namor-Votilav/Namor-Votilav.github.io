<!DOCTYPE html>
<html>
<head>
	<title>Namor Votilav</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<link rel="stylesheet" href="style.css">

	<script name="main">
	  	$(document).ready(function(){
	  	var str = parseInt($(".slide").height());

	  	$( window ).resize(function() {
		  	str = parseInt($(".slide").height());
		});
	  	var halfstr = str/2;

	  	$(document).scroll(function(event) {
	  		changeTitle();
			thirdReveal();
			slideHor();
		});

	  	function changeTitle(){
	    	if ($(document).scrollTop()>=0){
	      		$(".card p").text("").append('<a href="mailto:namor@troevkube.ru?subject=I want to hire you, pal.">namor@troevkube.ru</a>');
	  		}
	    	if ($(document).scrollTop()>=halfstr){
	      		$(".card p").text('interface designer');
	  		}
	  		if ($(document).scrollTop()>=halfstr+str){
	      		$(".card p").text('digital tutor');
	  		}
	  		if ($(document).scrollTop()>=str*2+halfstr){
	      		$(".card p").text('projection mapping designer');
	  		}
	  		if ($(document).scrollTop()>=str*3+halfstr){
	      		$(".card p").text("").append('<a href="mailto:namor@troevkube.ru?subject=I definitely want to hire you, pal.">drop me a line</a>');
	  		}
	    }

	  	// second slide drop shadow
	  	$(document).mousemove(function(event) {
	  		var deltaX = event.pageX - parseInt($(".slide").width())/2;
	  		var deltaY = event.pageY - str - halfstr;
	  		deltaX = -deltaX/16+"px";
	  		deltaY = -deltaY/12+"px";
	  		$("#shadows").children().css({
	  			'box-shadow' : deltaX +' ' + deltaY + ' 0px rgba(0,0,0,.2)',
	  			});
		  	});
		  });
		
		var initpos = 0;

		// third slide logo reveal
		function thirdReveal(){
			scrpos = ($(document).scrollTop()-parseInt($(".slide").height())*1.3);
			// console.log(scrpos);

			$("#svg-mask").css({
				height : scrpos
			});
			$("#avsvg").css({
				opacity : scrpos/200
			});
		}

		// second slide hor svg scroll
		function slideHor(){
			var curpos = $(this).scrollTop();
				if (curpos>initpos){
					$("#scr").animate({left: "-=3"}, 0);
					initpos = curpos-1;
				}
				else
				{
					$("#scr").animate({left: "+=3"}, 0);
					initpos = curpos+1;
				}
			}
		</script>
</head>
