	  	var str = parseInt($(".slide").css("height"));

		  	str = parseInt($(".slide").css("height"));

	  	var halfstr = parseInt(str)/2;
	    $(window).scroll(function () {
	    	// alert(str);
	    	if ($(document).scrollTop()>=0){
	      		$(".card p").text('namor@troevkube.ru');
	  		}
	    	if ($(document).scrollTop()>=halfstr){
	      		$(".card p").text('interface designer');
	  		}
	  		if ($(document).scrollTop()>=halfstr+str){
	      		$(".card p").text('digital tutor');
	  		}
	  		if ($(document).scrollTop()>=str*2+halfstr){
	      		$(".card p").text('projection mapping designer');
	  		}
	  		if ($(document).scrollTop()>=str*3+halfstr){
	      		$(".card p").text("").append('<a href="mailto:namor@troevkube.ru?subject=So I stumbled across your portfoio...">drop me a line</a>');

	    });

	  });
